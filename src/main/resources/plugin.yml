name: ReanimateMC
main: fr.jachou.reanimatemc.ReanimateMC
version: ${project.version}
description: A plugin that allows players to be knocked out and revived.
api-version: 1.20
authors:
  - Jachou
commands:
  reanimatemc:
    description: Main command for ReanimateMC
    usage: "/<command> <reload|revive|knockout|status|crawl|config|summon|dismiss|npcs> [player]"

permissions:
  reanimatemc.revive:
    description: Allows reviving a KO’d player
    default: true
  reanimatemc.execute:
    description: Allows executing a KO’d player
    default: true
  reanimatemc.bypass:
    description: Bypass KO and die instantly
    default: op
  reanimatemc.admin:
    description: Grants access to admin commands (reload, config, etc.)
    default: op
  reanimatemc.loot:
    description: Allows looting KO’d players’ inventories
    default: op

  reanimatemc.summon:
    description: Allows summoning NPC reanimators
    default: false
  reanimatemc.summon.use.golem:
    description: Allows summoning Iron Golem reanimators
    default: false
  reanimatemc.summon.use.healer:
    description: Allows summoning Healing Golem reanimators
    default: false
  reanimatemc.summon.use.protector:
    description: Allows summoning Protective Golem reanimators
    default: false
  reanimatemc.summon.overridecost:
    description: Bypass summon costs and cooldowns
    default: op
  reanimatemc.summon.admin:
    description: Admin control over all NPCs
    default: op
